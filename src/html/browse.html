<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <title>Travel Book</title>
    <link href="../rel/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/browse.css">
    <script src="../script/filter.js"></script>

</head>
<body>



<main class="outer">
    <div class="page-container filter">
        <span class="filter-label">
            <i class="fa fa-list-ul"></i>
            筛选
        </span>

        <div class="select-area">
            <div class="select-box">
                <span class="select-text" id="text-1">选择主题</span>

                <span class="select-prompt" onclick="show('box-1')">
                    <i class="fa fa-angle-down"></i>
                </span>

                <div class="select-option-box" id="box-1">
                    <span class="select-option" id="opt-1-1" onclick="choose(this)">
                        海岛
                    </span>
                    <span class="select-option" id="opt-1-2" onclick="choose(this)">
                        沙漠
                    </span>
                    <span class="select-option" id="opt-1-3" onclick="choose(this)">
                        雨林
                    </span>
                    <span class="select-option" id="opt-1-4" onclick="choose(this)">
                        雪地
                    </span>
                </div>
            </div>

            <div class="select-box">
                <span class="select-text" id="text-2">选择国家</span>

                <span class="select-prompt" onclick="show('box-2')">
                    <i class="fa fa-angle-down"></i>
                </span>

                <div class="select-option-box" id="box-2">
                    <span class="select-option" id="opt-2-1" onclick="choose(this)">
                        中国
                    </span>
                    <span class="select-option" id="opt-2-2" onclick="choose(this)">
                        美国
                    </span>
                    <span class="select-option" id="opt-2-3" onclick="choose(this)">
                        澳大利亚
                    </span>
                    <span class="select-option" id="opt-2-4" onclick="choose(this)">
                        英国
                    </span>
                </div>
            </div>

            <div class="select-box">
                <span class="select-text" id="text-3">选择城市</span>

                <span class="select-prompt" onclick="show('box-3')">
                    <i class="fa fa-angle-down"></i>
                </span>

                <div class="select-option-box" id="box-3">
                    <span class="select-option" id="opt-3-1" onclick="choose(this)">
                        城市1
                    </span>
                    <span class="select-option" id="opt-3-2" onclick="choose(this)">
                        城市2
                    </span>
                    <span class="select-option" id="opt-3-3" onclick="choose(this)">
                        城市3
                    </span>
                    <span class="select-option" id="opt-3-4" onclick="choose(this)">
                        城市4
                    </span>
                </div>
            </div>
        </div>

    </div>

    <div class="page-container main-area">

        <div class="left">

            <section class="selection-box">
                <div class="selection-title-box">
                    <span class="selection-title">国家</span>


                </div>
            </section>

        </div>

        <div class="results">

            <div class="gallery">



            </div>

            <div class="page-switcher">
                <div class="page-switcher-action">
                    <i class="fa fa-2x fa-angle-left"></i>
                </div>

                <div class="page-switcher-main">
                    <a class="page-switcher-options current-page">
                        1
                    </a>

                    <a class="page-switcher-options">
                        2
                    </a>

                    <a class="page-switcher-options">
                        3
                    </a>

                    <a class="page-switcher-options">
                        4
                    </a>

                    <a class="page-switcher-options">
                        5
                    </a>
                </div>


                <div class="page-switcher-action">
                    <i class="fa fa-2x fa-angle-right"></i>
                </div>

            </div>
        </div>

    </div>

</main>



</body>
