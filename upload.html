<div class="outer">

        <h2 class="upload-title">上传图片</h2>

<form class="upload-area outer" name="form0" id="form0">
    <div class="page-container upload-restrict">

        <div class="upload-img-area">
            <div class="upload-img-description" id="pre-upload">
                <i class="fa fa-5x fa-image"></i>
                <span>
                    支持 <code>jpg, gif, png, svg</code> 格式的图片。
                </span>

            </div>

            <img src="http://placekitten.com/200/200" id="img0" style="width: 20rem;height: 15rem;">
            <input type="file" name="file0" id="file0" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg"/><br>


        </div>



        <div class="upload-input-unit">
            <span class="upload-input-description">标题</span>
            <div class="input-box">
                <input type="text" placeholder="请输入标题">
            </div>
        </div>

        <div class="upload-input-unit">
            <span class="upload-input-description">描述</span>
            <div class="input-box">
                <textarea placeholder="请描述一下这张图片"></textarea>
            </div>
        </div>

        <div class="upload-detail">
            <div class="upload-input-unit">
                <span class="upload-input-description">拍摄国家</span>
                <div class="input-box">
                    <input type="text" placeholder="请输入拍摄所在的国家 / 地区">
                </div>
            </div>

            <div class="upload-input-unit">
                <span class="upload-input-description">城市</span>
                <div class="input-box">
                    <input type="text" placeholder="请输入拍摄所在的城市">
                </div>
            </div>
        </div>

        <div class="upload-submit">
            <input type="submit">
        </div>
    </div>
</form>
